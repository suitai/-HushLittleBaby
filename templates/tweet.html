<div class="tweet" data-id=${id} data-id-org=${id_org}>
    <div class="media img-responsive">
        <a href="${media_url_https}" data-lightbox="tweets" data-title="${text}">
            <img class="img-thumbnail" src=${media_url_https}>
        </a>
    </div>
    <div class="user" data-user_id=${user_id}>
        <a href="https://twitter.com/${user_screen_name}/status/${id}" target="_blank">${user_name}</a>
    </div>
    <div class="count">
        <span class=retweet-count data-retweeted=${retweeted}>
            <i class="fa fa-refresh" aria-hidden="true"></i>
            <i class="retweet-num">${retweet_count}</i>
        </span>
        <span class=favorite-count data-favorited=${favorited}>
            <i class="fa fa-heart" aria-hidden="true"></i>
            <i class="favorite-num">${favorite_count}</i>
        </span>
    </div>
</div>
