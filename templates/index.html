<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='iconate/dist/iconate.min.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='iconate/dist/iconate.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% assets "style_scss" %}
        <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
        {% endassets %}
    </head>
    <body>
        <div class="menu">
            <h1>Twixiv</h1>
            <div class=user>
                 {{ screen_name }} / <a href="/logout">logout</a>
            </div>
            <div class="twtype-button form-inline">
                <button class="tw-menu btn btn-default" id="timeline" type="button">TimeLine</button>
                <button class="tw-menu btn btn-default" id="favorites" type="button">Likes</button>
                <select class="tw-menu tw-form form-control" id="lists" name="lists">
                    <option value="">Lists</option>
                </select>
                <select class="tw-menu tw-form form-control" id="following" name="following">
                    <option value="">Following</option>
                </select>
                <form class="tw-menu form-group" id="search" name="search">
                    <input class="tw-form form-control" type="text" id="search-text" name="search" placeholder="Search" area-describedby="glass">
                </form>
            </div>
        </div>
        <div class="content">
            <div class="tweet-newer">
                <i class="fa fa-caret-up" aria-hidden="true"></i>
            </div>
            <div class="loader">
                <img src="{{ url_for('static', filename='images/ajax-loader.gif') }}" alt="Loading..." />
            </div>
            <div class="fade"></div>
            <div class="tweet-content" data-twtype="home_timeline">
                <div class="tweets">
                </div>
            </div>
            <div class="tweet-older">
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
        </div>
    </body>
</html>
