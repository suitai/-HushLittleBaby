<html>
    <head>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% assets "style_scss" %}
        <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
        {% endassets %}
    </head>
    <body>
        <div class="menu">
            <label class="twtype-radio">
                <input type="radio" id="timeline-radio" name="twtype" value="timeline" autocomplete="off">timeline
                <input type="radio" id="favorites-radio" name="twtype" value="favorites" autocomplete="off">favorites
            </label>
            <form id="search-form" name="search">
                <input type="text" id="search-text" name="search" placeholder="Search" area-describedby="glass">
                <input type="submit" id="search-submit" value="🔍 ">
            </form>
        </div>
        <div class="content">
        </div>
    </body>
</html>
