<div class="tweets">
    {% for tweet in tweets %}
    <div class="tweet" id={{ tweet.id }}>
        <div class="media">
            <a href="https://twitter.com/{{ tweet.user.screen_name }}/status/{{ tweet.id }}" target="_blank">
                <img src={{ tweet.entities.media[0].media_url_https }}>
            </a>
        </div>
        {% if 'retweeted_status' in tweet %}
        {% set tweet = tweet.retweeted_status %}
        {% endif %}
        <div class="user">
            <a href="https://twitter.com/{{ tweet.user.screen_name }}" target="_blank">{{ tweet.user.name }}</a>
        </div>
        <div class="count">
            <span class=retweet-count data-id={{ tweet.id }} data-retweeted={{ tweet.retweeted }}>⇄ {{ tweet.retweet_count }}</span>
            <span class=favorite-count data-id={{ tweet.id }} data-favorited={{ tweet.favorited }}>❤ {{ tweet.favorite_count }}</span>
        </div>
    </div>
    {% endfor %}
</div>
